<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>

        function getComputerChoice() {
            const randomNumber = Math.random();

            if (randomNumber < 1/3) {
                return "rock";
            }  else if (randomNumber <2/3) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            const humanChoice = prompt("Rock, paper or scissors?", "");
            return humanChoice;
        }

        function playGame() {
            let humanScore = 0
            let computerScore = 0

            function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.toLowerCase();

            if (humanChoice === computerChoice) {
                console.log(`It's a tie! Both chose ${humanChoice}`);
                return;
            }

            if ((humanChoice === "rock" && computerChoice === "scissors")
                || (humanChoice === "paper" && computerChoice === "rock")
                ||  (humanChoice === "scissors" && computerChoice === "paper")) {
                    humanScore++;
                    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                } else {
                    computerScore++;
                    console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                }
            }

            console.log("Welcome to Rock Paper Scissors! Playing 5 rounds..");

            for (let i = 1; i <= 5; i++) {
                console.log(`Round ${i}:`);
                playRound(getHumanChoice(), getComputerChoice());
                console.log(`Score - Human: ${humanScore}, Computer ${computerScore}`);
            }

            console.log("FINAL RESULTS");
            if (humanScore > computerScore) {
                console.log(`You win the game! Final score - Human: ${humanScore}, Computer ${computerScore}`);
            } else if (computerScore > humanScore) {
                console.log(`Computer wins the game! Final score - Human: ${humanScore}, Computer ${computerScore}`);
            } else {
                console.log(`It's a tie game! Final score - Human: ${humanScore}, Computer ${computerScore}`);
            }
        }

        playGame();
    </script>
</body>
</html>
