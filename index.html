<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            background-color: #d79588;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a47066;
        }

        .results {
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <div class="score" id="score">
        Human: 0, Computer: 0
    </div>

    <div class="results" id="results">
    </div>
    
    <script>
        let humanScore = 0;
        let computerScore = 0;

        const resultsDiv = document.getElementById("results");
        const scoreDiv = document.getElementById("score");

        function getComputerChoice() {
            const randomNumber = Math.random();

            if (randomNumber < 1/3) {
                return "rock";
            } else if (randomNumber < 2/3) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function updateScore() {
            scoreDiv.textContent = `Human: ${humanScore}, Computer: ${computerScore}`;
        }

        function addResult(message) {
            const resultElement = document.createElement("div");
            resultElement.textContent = message;
            resultsDiv.appendChild(resultElement);
        }

        function checkGameOver() {
            if (humanScore === 5 || computerScore === 5) {
                // Disable game buttons
                document.getElementById("rock-btn").disabled = true;
                document.getElementById("paper-btn").disabled = true;
                document.getElementById("scissors-btn").disabled = true;

                // Show game over message
                if (humanScore === 5) {
                    addResult(`You win the game! Final score - Human: ${humanScore}, Computer: ${computerScore}`);
                } else {
                    addResult(`Computer wins the game! Final score - Human: ${humanScore}, Computer: ${computerScore}`);
                }
            }
        }

        function playRound(humanChoice) {
            const computerChoice = getComputerChoice();

            if (humanChoice === computerChoice) {
                addResult(`It's a tie! Both chose ${humanChoice}`);
                return;
            }

            if ((humanChoice === "rock" && computerChoice === "scissors")
                || (humanChoice === "paper" && computerChoice === "rock")
                || (humanChoice === "scissors" && computerChoice === "paper")) {
                    humanScore++;
                    addResult(`You win! ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)} beats ${computerChoice}`);
                } else {
                    computerScore++;
                    addResult(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}`);
                }

                updateScore()
                checkGameOver();
        }

        // Add event listeners to game buttons
        document.getElementById("rock-btn").addEventListener("click", () => playRound("rock"));
        document.getElementById("paper-btn").addEventListener("click", () => playRound("paper"));
        document.getElementById("scissors-btn").addEventListener("click", () => playRound("scissors"));

        // Initialize the game
        updateScore();
    </script>
</body>
</html>
